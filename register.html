<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="page-start">
    <div class="container">
      <div class="row align-items-center gx-5">
        <div class="col-md-6">
          <img src="dist/img/02.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
          <div class="txt">
            <h1 class="mb-4">Create Account</h1>
            <p class="mb-5">Go ahead and sign up, let everyone know how awesome you are!</p>
          </div>

          <form id="submitform" method="post">
            <div class="form-group mb-3">
              <img src="dist/img/user.svg" alt="">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              <span class="error_msg err_user"></span>
            </div>
            <div class="form-group mb-3">
              <img src="dist/img/envelope.svg" alt="">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              <span class="error_msg err_email"></span>
            </div>
            <div class="form-group mb-3">
              <img src="dist/img/lock.svg" alt="">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <span class="error_msg err_pass"></span>
            </div>
            <div class="form-group mb-3">
              <img src="dist/img/lock.svg" alt="">
              <input type="password" class="form-control" id="confirmPass" name="confirmPass"
                placeholder="Confirm Password">
              <span class="error_msg err_confpass"></span>
            </div>
            <input type="submit" class="btn btn-primary btn-style border-0 submit-btn" value="Create Account" />
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="dist/js/script.js"></script>

</body>

</html>
